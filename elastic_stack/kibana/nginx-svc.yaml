# Nginx service

apiVersion: v1
kind: Service
metadata:
  name: wazuh-nginx
  namespace: wazuh
  labels:
    app: wazuh-nginx
spec:
  selector:
    app: wazuh-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
